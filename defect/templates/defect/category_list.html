{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-lg">
    <div class="row">
        <div class="col">
            <h2>Category List</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% for category in object_list %}
            <div class="row">
                <div class="col-2"><p><i class="fa-solid {{category.fa_string}} fa-icon-lg" style="color:{{ category.colour }};"></i></p></div> 
                <div class="col-3"><p>{{category.name}}</p></div>
                <div class="col-7"><p>{{category.description}}</p></div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
    
        
    
   

{% endblock %}
